<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Please Wait...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #6DA6FF;
        }
        #warning {
            display: none;
            color: red;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Opening AB Page...</h1>
    <button onclick="openNewTab()">Open New Tab</button>
    <p>Click the button to open the cloaked tab</p>
    <div id="warning">Allow pop-ups for faster cloaking!</div>

    <script>
        window.onload = function() {
            openNewTab();
        };

        // Function to open the new tab
        function openNewTab() {
            const w = window.open("about:blank");
            if (!w) {
                document.getElementById("warning").style.display = "block";
            } else {
                const htmlContent = `
                    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
   <link rel="icon" type="image/x-icon" href="assets/img/google.png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove border */
        }
    </style>
</head>
<body>
    <iframe src="server.html" allowfullscreen></iframe>
</body>
</html>
                `;
                w.document.write(htmlContent);
                w.document.close();
            }
        }
    </script>
</body>
</html>
