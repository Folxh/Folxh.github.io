<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="icon" type="image/x-icon" href="assets/img/google.png" />
    <style>
      body {
        background-color: #6da6ff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        flex-direction: column;
      }

      /* Navbar container with flexbox */
      .nav-container {
        display: flex;
        align-items: center;
        background-color: #4a90e2; /* Navigation bar color */
        padding: 0 20px;
        border-radius: 5px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 10; /* Ensure navbar is on top */
        height: 80px; /* Set navbar height */
      }

      /* Logo styling */
      .nav-container img {
        height: 60px; /* Adjust logo size */
        margin-right: 15px; /* Space between logo and buttons */
      }

      /* Button container to align buttons */
      .button-container {
        display: flex;
        gap: 15px;
        justify-content: flex-start;
        margin-left: 20px; /* Add some space between logo and buttons */
      }

      /* Button styling */
      button {
        background-color: #d3d3d3;
        color: black;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Button hover effect */
      button:hover {
        background-color: #b0b0b0;
      }

      /* Content container styling */
      .header-container {
        width: 80%;
        max-width: 1000px;
        background: rgba(255, 255, 255, 0.9);
        padding: 40px 20px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-top: 120px; /* Space for navbar */
      }

      .header {
        margin: 0;
        font-size: 72px;
        font-weight: bold;
        color: #333;
      }

      .description {
        font-size: 30px;
        margin-top: 10px;
        color: #333;
      }

      .input {
        margin-top: 10px;
        padding: 20px;
        font-size: 24px;
        width: 100%;
        max-width: 1000px;
        border-radius: 8px;
        border: 2px solid #ccc;
        box-sizing: border-box;
        text-align: center;
        height: 60px;
      }

      .input::placeholder {
        color: #888;
        text-align: center;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <!-- Navbar with logo and buttons -->
    <div class="nav-container">
      <img src="https://eagx.github.io/assets/img/lightning-static.png" alt="Logo">
      <div class="button-container">
        <button onclick="navigateTo('index.html')">Go to Index</button>
        <button onclick="navigateTo('assets.html')">Go to Assets</button>
      </div>
    </div>

    <!-- Content Container -->
    <div class="header-container">
      <h1 class="header">Lightning Proxy</h1>
      <p class="description">By Lebbie</p>
      <input
        type="text"
        class="input"
        id="searchInput"
        name="search"
        placeholder="Search or enter a URL"
      />
    </div>

    <script>
      // Function to navigate to a specific page
      function navigateTo(page) {
        window.location.href = page; // Redirect to the specified page
      }
    </script>

    <script src="./uv/uv.bundle.js"></script>
    <script src="./uv/uv.config.js"></script>
    <script src="./assets/register-sw.js"></script>
    <script src="./assets/script.js" defer></script>
  </body>
</html>
