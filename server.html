<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  

  <style>
    body {
      background-color: #6DA6FF;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container {
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px; /* Limit the maximum width of the container */
      width: 100%; /* Make it responsive */
    }
    .input {
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%; /* Full width of the container */
      box-sizing: border-box; /* Include padding and border in the element's total width */
    }
  </style>
</head>
<body>
 <div class="container">
  <h1 class="header">Ez-Static</h1>
  <p class="description">Static proxy (not mine)</p>
  <input type="text" class="input" id="searchInput" name="search" placeholder="search..."> <!-- Input field only -->
  </div>
  <script src="./uv/uv.bundle.js"></script>
  <script src="./uv/uv.config.js"></script>
  <script src="./assets/register-sw.js"></script>
  <script src="./assets/script.js" defer></script>
</body>
</html>
