<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scientific method - Google Search</title>
    <link rel="icon" type="image/x-icon" href="../img/google.png">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #6DA6FF;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .iframe-container {
            width: 90%;
            height: 90%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 5px; /* Rounded edges for iframe */
        }
        .fullscreen-button {
            margin-top: 10px; /* Space between iframe and button */
            padding: 10px;
            background-color: #a9a9a9; /* Gray color */
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            width: 100%;
            border-radius: 5px; /* Rounded edges for button */
        }
        .fullscreen-button:hover {
            background-color: #7d7d7d; /* Darker gray on hover */
        }
    </style>
</head>
<body>
    <button onclick="location.href='../assets.html'" style="margin-bottom: 10px; padding: 10px; background-color: #a9a9a9; color: white; border: none; border-radius: 5px; cursor: pointer;">Back</button>
    <div class="iframe-container">
        <iframe src="https://eagx.github.io/Slope"></iframe>
        <button class="fullscreen-button" id="fullscreenButton" onclick="toggleFullScreen()">Go Full Screen</button>
    </div>

    <script>
        const button = document.getElementById('fullscreenButton');

        function toggleFullScreen() {
            const iframeContainer = document.querySelector('.iframe-container');
            if (iframeContainer.requestFullscreen) {
                iframeContainer.requestFullscreen();
            } else if (iframeContainer.mozRequestFullScreen) { // Firefox
                iframeContainer.mozRequestFullScreen();
            } else if (iframeContainer.webkitRequestFullscreen) { // Chrome, Safari and Opera
                iframeContainer.webkitRequestFullscreen();
            } else if (iframeContainer.msRequestFullscreen) { // IE/Edge
                iframeContainer.msRequestFullscreen();
            }
        }

        document.addEventListener('fullscreenchange', updateButtonVisibility);
        document.addEventListener('mozfullscreenchange', updateButtonVisibility);
        document.addEventListener('webkitfullscreenchange', updateButtonVisibility);
        document.addEventListener('msfullscreenchange', updateButtonVisibility);

        function updateButtonVisibility() {
            const isFullScreen = document.fullscreenElement || 
                                document.mozFullScreenElement || 
                                document.webkitFullscreenElement || 
                                document.msFullscreenElement;

            // Check if the iframe container is in full-screen mode
            button.style.display = (isFullScreen && document.fullscreenElement === document.querySelector('.iframe-container')) ? 'none' : 'block';
        }
    </script>
</body>
</html>
